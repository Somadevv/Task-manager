<li
  class="list-group-item"
  [class.active]="task === selectedTask"
  (click)="onSelect()"
>
  <div>
    {{ task.task }}
  </div>

  <div class="action-buttons">
    <button
      type="button"
      class="btn btn-warning"
      *ngIf="task === selectedTask"
      (click)="editTask(task)"
    >
      Edit
    </button>
    <button
      type="button"
      class="btn btn-danger"
      *ngIf="task === selectedTask"
      (click)="deleteTask(task)"
    >
      X
    </button>
  </div>
</li>
